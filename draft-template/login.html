        <link href="login.css" rel="stylesheet">
        <title>BabySitter</title>

    <body>
        <div  style="padding-top : 30px;">
            <div class="login">
                <div class="logo"><img src="avatar.jpg" alt="BabySitter"></div>
                <div class="form_login">
                    <form>
                        <label for="user_name">ユーザー名</label>
                        <input type="text" id="user_name"  name="user_name" placeholder="ユーザー名を書いてください">
                        <label for="password">パスワード</label>
                        <input type="text" id="password"  name="password" placeholder="パスワードを書いてください">
                        <label class="checkbox-label">
                            <input type="checkbox" class="checkbox-input">
                            <span class="checkbox-text">パスワード</span>
                          </label>
                        <button class="login_button" onclick="">ログイン</button>
                        <button class="login_button" onclick="">Facebookでログイン</button>
                        <a href="" class="signup_text">メンバーではありませんか? 保護者または保母として登録する</a>
                        <a href="" class="password_forgot">パスワードをお忘れの方はこちら</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
