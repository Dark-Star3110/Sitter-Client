<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta http-equiv="X-UA-Compatibale" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <link href="SignUp.css" rel="stylesheet">
        <title>BabySitter</title>
    </head>
    <body>
        <div class="signup-body">
            <div class="signup-logo">
                <img src="avatar.jpg" alt="image">
            </div>
            <div class="signup-form">
                <label>ユーザー名</label>
                <input type="text" id="email" name="email">
                <label>パスワード</label>
                <input type="password" id="password" name="password">
                <label>パスワード確認</label>
                <input type="password" id="confirm-password" name="confirm-password">
                <div class="button-check">                   
                    <label><input type="radio" name="radio">保護者</label>                   
                    <label><input type="radio" name="radio">ベビーシッター /クッカー</label>
                </div>
                <input type="submit" name="signup-button" value="サインアップ">
                <p>アカウントを既にお持ちの方はごちらから<a href="login.html" style="color: blue;">ログイン</a></p>
            </div>
        </div>
    </body>
</html>
